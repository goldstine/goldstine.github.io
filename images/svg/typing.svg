        x='50%' text-anchor='middle'>
        <textPath xlink:href='#path0'>
            永远相信美好的事情即将发生！！
        </textPath>
    </text>
        <path id='path1'>
                            <!-- Multiline -->
                                <animate id='d1' attributeName='d' begin='0s;d1.end'
                    dur='12000ms' fill="freeze"
                    values='m0,110 h0 ; m0,110 h0 ; m0,110 h1100 ; m0,110 h1100' keyTimes='0;0.5;0.91666666666667;1' />
                    </path>
    <text font-family='"Fira Code", monospace' fill='#313AF7' font-size='50'
        dominant-baseline='middle'
        x='50%' text-anchor='middle'>
        <textPath xlink:href='#path1'>
            Risk It All In One Trade, Go Big Or Go Home.
        </textPath>
    </text>
</svg>
